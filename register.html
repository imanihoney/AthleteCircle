<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header" id="header">
        <div class="row">
          <div class="container">
            <div class="header-content">
              <div class="logo">
                <a href="index.html"
                ><img src="images/logo.png" alt="logo"
              /></a>
              </div>
              <div class="nav-search">
                <div class="form-group">
                  <input type="text" aria-label="button" placeholder="Search Community" />
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
              </div>
              <div class="nav-group">
                <ul>
                  <li class="join">
                    <a href="register.html">
                      <i class="fa-solid fa-user"></i>
                      <span>login / join</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </header>
    <main>
      <section class="register">
        <div class="container">
          <div class="row">
            <form action="#">
              <h2>Sign up</h2>
              <div class="form-group">
                <input type="email" aria-label="box" name="" id="" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" aria-label="box"name="" id="" placeholder="Password">
              </div>
              <span>Entering a password is required.</span>
              <div class="form-group check">
                <input type="checkbox" name="" id="update" checked>
                <label for="update">Receive news and updates by email</label>
              </div>
              <div class="form-group check">
                <input type="checkbox" name="" id="terms">
                <label for="terms">I agree to the terms and privacy policy.</label>
              </div>
              <a href="index.html" class="btn btn-red">Sign up</a>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer>
        <div class="container">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="register.html">Register</a></li>
              <li><a href="subscribe.html">Subscribe</a></li>
            </ul>
          </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/9e5ba2e3f5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
