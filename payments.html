<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,
               initial-scale=1.0" />
    <link rel="stylesheet" href="css/payment.css" class="css" />
</head>
 
<body>
    <div class="container">
        <div class="main-content">
            <p class="text">Athlete's Circle</p>
        </div>
        <div class="centre-content">
            <h1 class="price">4.99 /month</h1>
            <p class="course">
               Pay your subscription now!
            </p>
        </div>
        <div class="last-content">
        </div>
 
        <div class="card-details">
            <p>Pay using Credit or Debit card</p>
 
            <div class="card-number">
                <label> Card Number </label>
                <input type="text"
                       class="card-number-field"
                       placeholder="###-###-###" />
            </div>
            <br />
            <div class="date-number">
                <label> Expiry Date </label>
                <input type="text"
                       class="date-number-field"
                       placeholder="DD-MM-YY" />
            </div>
 
            <div class="cvv-number">
                <label> CVV number </label>
                <input type="text"
                       class="cvv-number-field"
                       placeholder="xxx" />
            </div>
            <div class="nameholder-number">
                <label> Card Holder name </label>
                <input type="text"
                       class="card-name-field"
                       placeholder="Enter your Name" />
            </div>
            <button type="submit" 
            <a href="register.html" class="submit-now-btn">submit</a>
            </button>
        </div>
    </div>
</body>
</html>
