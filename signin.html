<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/default.css" />
    <title>Sign in</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
  <script>
    // Initialize Firebase with your project's config
    var firebaseConfig = {
        apiKey: "AIzaSyBLNxa7eKCk0kWN9_aMlxTVF5VuuquFEYo",
    authDomain: "athlete-circle.firebaseapp.com",
    projectId: "athlete-circle",
    storageBucket: "athlete-circle.appspot.com",
    messagingSenderId: "798075420875",
    appId: "1:798075420875:web:eb82e7d45a2a6f7da95b4e",
    measurementId: "G-G349LRHF0S"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <script>
    // Function to check if a user is logged in or not
    function checkAuthState() {
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in, proceed to the website
          window.location.href = "index.html";
        } else {
          // No user is signed in, stay on the login page
        }
      });
    }

    // Function to handle the login form submission
    function login() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(function() {
          // Login successful, redirect to the homepage
          window.location.href = "index.html";
        })
        .catch(function(error) {
          // Handle errors here
          var errorCode = error.code;
          var errorMessage = error.message;
          console.log("Login error:", errorCode, errorMessage);
        });
    }
  </script>
</head>
<body onload="checkAuthState()">
  <h1>Login Page</h1>
  <form>
    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" required><br><br>
    <button type="button" onclick="login()">Login</button>
  </form>
</body>
</html>
